<div class="kanban disable-text-selection">
    <!--ko foreach: {data: sections, afterRender: afterRender} -->
    	<div data-bind="css: (typeof css=='undefined'?'section':'section '+ko.unwrap(css)), attr: {title: $data.title}">
    		<div class="title prevent-hover-propagation">
                <!--ko if: (typeof headerTemplate=='undefined')-->
                    <div data-bind="text: title"></div>
                    <!--ko if: (typeof $data.subtitle!='undefined')-->
                        <div class="sub-title" data-bind="text: $data.subtitle, attr: {title: $data.subtitle}"></div>
                    <!--/ko-->
                    <!--ko if: (typeof $data.settingsHandler=='function')-->
                        <div class="section-setup">
                            <a href="javascript:void(0);" data-bind="click: $data.settingsHandler, attr: {title: (typeof $data.settingsCaption=='undefined'?'':$data.settingsCaption)}"><i class="fa fa-cog"></i></a>
                        </div>
                    <!--/ko-->
                <!--/ko-->
                <!--ko if: (typeof headerTemplate=='string')-->
                    <div class="content" data-bind="template: {name: headerTemplate, data: $data}"></div>
                <!--/ko-->
            </div>
            <!--ko if: (typeof $data.droppable == 'undefined') || ($data.droppable) -->
    		    <div class="content" data-bind="droppable: {dropHandler: $parent.dropHandler.bind($parent, $data.items)}, draggableContainer: {afterDraggableRender: $parent.afterCardRender, offset: $data.offset, source: $data.items, draggableTemplate: 'Pink.Data.Kanban.CardTemplate', dragOutHandler: $parent.dragOutHandler.bind($parent, $data.items)}">
                </div>
            <!--/ko-->
            <!--ko if: (typeof $data.droppable != 'undefined') && (!$data.droppable) -->
                <div class="content" data-bind="draggableContainer: {afterDraggableRender: $data.afterCardRender, offset: $data.offset, source: $data.items, draggableTemplate: 'Pink.Data.Kanban.CardTemplate', dragOutHandler: $parent.dragOutHandler.bind($parent, $data.items)}">
                </div>
            <!--/ko-->
            <div class="footer">
                <!--ko if: (typeof footerTemplate=='undefined')-->
                    <div data-bind="text: title"></div>
                    <!--ko if: (typeof $data.subtitle!='undefined')-->
                        <div class="sub-title" data-bind="text: $data.subtitle, attr: {title: $data.subtitle}"></div>
                    <!--/ko-->
                <!--/ko-->
                <!--ko if: (typeof footerTemplate=='string')-->
                    <div data-bind="template: {name: footerTemplate, data: $data}"></div>
                <!--/ko-->
            </div>
    	</div>
    <!--/ko-->
    <div class="clearfix"></div>
</div>
